<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let x1 = parseInt(prompt('Enter the value of x'))
    let y2 = parseInt(prompt('Enter the value of y'))
    if (x1>y2){
        console.log(`${x1} is greater than ${y2}`);
    }
    else if (x1<y2) {
        console.log(`${x1} is equal to ${y2}`);
    }
    else{
        console.log(`${x1} is equal to ${y2}`);
    }
    </script>
</body>
</html>
